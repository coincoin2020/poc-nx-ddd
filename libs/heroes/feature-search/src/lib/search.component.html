<h1>heroes-search</h1>

<table class="table">
  <tr data-test="heroes-list-item" *ngFor="let hero of heroList$ | async">
    <td>{{ hero.id }}</td>
    <td>{{ hero.name }}</td>
    <td>{{ hero.level }}</td>
    <td>{{ hero.description }}</td>
    <td>
      <a
        [routerLink]="['/heroes', hero.id]"
        routerLinkActive="router-link-active"
        >See details</a
      >
    </td>
  </tr>
</table>
